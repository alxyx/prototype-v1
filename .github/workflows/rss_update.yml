name: Update WBG APAC Feed

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install feedparser

    - name: Run RSS fetch script
      run: python fetch_rss.py || true  # Ignore errors so workflow completes

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add WBG_APAC.md
        git diff --cached --quiet || git commit -m "Auto-update WBG APAC feed"
        git pull --rebase
        git push
